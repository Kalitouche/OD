name: Odoo Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: theodooguys

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build . --tag custom-odoo

    - name: Run Odoo tests
      run: |
        docker run --rm --link theodooguys_postgres_1:db -v $GITHUB_WORKSPACE/.odoorc:/etc/odoo/odoorc -v $GITHUB_WORKSPACE:/mnt/extra-addons custom-odoo \
          odoo/odoo-bin -c /etc/odoo/odoorc -d theodooguys --test-enable --stop-after-init -u real_estate_ads
